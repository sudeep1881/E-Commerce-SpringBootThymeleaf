<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer Email</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			line-height: 1.6;
			padding: 20px;
		}
		.container {
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			overflow: hidden;
		}
		h1 {
			color: #ffffff;
			margin: 0;
			font-size: 24px;
			font-weight: 600;
		}
		h2 {
			color: #333333;
			margin-bottom: 20px;
			font-size: 20px;
			font-weight: 500;
		}
		h3 {
			color: #555555;
			margin-bottom: 8px;
			font-size: 18px;
			font-weight: 500;
		}
		h4 {
			color: #666666;
			font-size: 16px;
			font-weight: 400;
		}
		p {
			color: #444444;
			margin-bottom: 16px;
		}
		.otp {
			font-weight: 600;
			color: #0056b3;
			font-size: 28px;
			background-color: #e7f3ff;
			padding: 12px 24px;
			border-radius: 6px;
			display: inline-block;
			margin: 16px 0;
			letter-spacing: 2px;
		}
		.header {
			background-color: #0056b3;
			color: #ffffff;
			padding: 24px;
			text-align: center;
		}
		.content {
			padding: 32px 24px;
		}
		.footer {
			background-color: #f8f9fa;
			padding: 24px;
			text-align: center;
			border-top: 1px solid #e9ecef;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Ecommerce Website</h1>
		</div>
		<div class="content">
			<h2>Hello <span th:text="${customer.name}"></span>,</h2>
			<p>Your OTP for Account Creation is:</p>
			<p class="otp" th:text="${customer.otp}"></p>
			<p>Please use this OTP to complete your account creation process.</p>
		</div>
		<div class="footer">
			<h3>Thanks and Regards</h3>
			<h4>Ecommerce Website Team</h4>
		</div>
	</div>
</body>
</html>
